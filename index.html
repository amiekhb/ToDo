    <title>TO DO APP</title>

  <body style="background-color: #333333">
    <!-- button -->
    <div class="d-flex justify-content-end m-5">
      <button
        class="btn btn-success"
        id="addTaskBtn"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        Add task
      </button>
    </div>
    <!-- tasks -->
    <div class="row gap-5 m-5">
      <div class="col count">
        <div style="background-color: black" class="card card-width text-white">
          <div class="card-header d-flex justify-content-between">
            <span style="color: beige; font-size: 10px"
              ><i class="bi bi-circle-fill"></i
            ></span>
            <span>To do</span>
            <span class="totalTasks"></span>
          </div>
          <div class="card-body" id="taskTodoList"></div>
        </div>
      </div>

      <div class="col count">
        <div style="background-color: black" class="card card-width text-white">
          <div class="card-header d-flex justify-content-between">
            <span style="color: yellow; font-size: 10px"
              ><i class="bi bi-circle-fill"></i
            ></span>
            <span>In Progress</span>
            <span class="totalTasks"></span>
          </div>
          <div class="card-body" id="taskProgressList"></div>
        </div>
      </div>

      <div class="col count">
        <div style="background-color: black" class="card card-width text-white">
          <div class="card-header d-flex justify-content-between">
            <span style="color: green; font-size: 10px"
              ><i class="bi bi-circle-fill"></i
            ></span>
            <span>Done</span>
            <span class="totalTasks"></span>
          </div>
          <div class="card-body" id="taskDoneList"></div>
        </div>
      </div>
      <div class="col count">
        <div style="background-color: black" class="card card-width text-white">
          <div class="card-header d-flex justify-content-between">
            <span style="color: red; font-size: 10px"
              ><i class="bi bi-circle-fill"></i
            ></span>
            <span>Blocked</span>
            <span class="totalTasks"></span>
          </div>
          <div class="card-body" id="taskBlockedList"></div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="exampleFormControlInput1" class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="task-input"
              placeholder="add new task"
            />
            <select name="status" id="status">
              <option value="TODO">To do</option>
              <option value="INPROGRESS">Хийж байгаа</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Blocked</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
                            type="button"

                            Close
                        </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Хадгалах
            </button>
          </div>
        </div>
      </div>
    </div>
